<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General template</title>
  </head>

  <body>
    <div class="content">
      <div class="playerAreas"></div>
      <div class="configurations">
        <label for="PCsNumber">PCs number:</label>
        <input
          class="numOfPCsInput"
          type="number"
          id="PCsNumber"
          placeholder="Enter number of PCs to play against"
          value="2"
        />
        <button class="startGameButton">Start game</button>
      </div>
      <div>
        Red cell means it was a hit <br />You lose once all your cells that has
        X inside them are red <br />You win once you hit all the other PCs cells
        that contains hidden X
      </div>
      <div class="logs">
        <div class="logsHeader">Logs</div>
        <div class="logsContent"></div>
      </div>
    </div>
  </body>
</html>
